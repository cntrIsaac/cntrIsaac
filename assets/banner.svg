<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f1724"/>
      <stop offset="60%" stop-color="#1f2a44"/>
      <stop offset="100%" stop-color="#2b2d42"/>
    </linearGradient>

    <linearGradient id="textGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#ffd166" stop-opacity="0.98"/>
    </linearGradient>

    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1200" height="300" fill="url(#bgGrad)" />

  <g transform="translate(0,0)" opacity="0.14">
    <path d="M0 250 C150 200 300 280 450 240 C600 200 750 260 900 230 C1050 200 1200 260 1200 260 L1200 300 L0 300 Z" fill="#000"/>
  </g>

  <g text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
    <text x="600" y="110" font-size="52" font-weight="800" fill="url(#textGrad)" filter="url(#ds)" style="letter-spacing:1px;">Hi, I'm Isaac</text>
    <text x="600" y="160" font-size="18" fill="#cbd5e1" style="letter-spacing:0.6px;">Estudiante de Ingeniería de Sistemas • Desarrollador Full‑Stack</text>
  </g>

</svg>
